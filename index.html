<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>

    <h1 class="title">Ping Pong Game</h1>

    <div id="info-board">
        <h3>Difficulty : <span id="mode">MODE</span></h3>
        <div id="scoreboard" class="scoreboard">
            <table>
                <tr>
                    <td></td>
                    <td>Computer</td>
                    <td>Player</td>
                </tr>
                <tr>
                    <td>Game 1</td>
                    <td><span id="computer-game1">0</span></td>
                    <td><span id="player-game1">0</span></td>
                </tr>
                <tr>
                    <td>Game 2</td>
                    <td><span id="computer-game2">0</span></td>
                    <td><span id="player-game2">0</span></td>
                </tr>
                <tr>
                    <td>Game 3</td>
                    <td><span id="computer-game3">0</span></td>
                    <td><span id="player-game3">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="board">

        <div id="computer-score" class="current-score">0</div>

        <div id="player-score" class="current-score">0</div>

        <div id="computer-paddle" class="paddle"></div>

        <div id="player-paddle" class="paddle"></div>

        <div id="line"></div>

        <div id="ball"></div>

        

    </div>

    <div id="modal-box">
        <div id="start-page">
            <h1>Please Choose Game Mode?</h1>
            <nav>
                <ul>
                    <li data-value="1">Easy</li>
                    <li data-value="2">Medium</li>
                    <li data-value="3">Hard</li>
                </ul>
            </nav>
            <h2>Message</h2>
            <div id="btn-start">START</div>
        </div>
    </div>

    <div id="restart-box">
        <div id="restart">
            <h2>Message</h2>
            <div id="btn-restart">RESTART</div>
        </div>
    </div>

    

<script src="js/init.js"></script>
<script src="js/func.js"></script>
<script src="js/score.js"></script>
<script src="js/start.js"></script>
<script src="js/main.js"></script>
</body>
</html>
