<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>

    <h1 class="title">Game Ping Pong</h1>

    <div id="info-board">
        <h3>Difficulty : MEDIUM</h3>
        <div id="scoreboard" class="scoreboard">
            <table>
                <tr>
                    <td></td>
                    <td>Computer</td>
                    <td>Player</td>
                </tr>
                <tr>
                    <td>Game 1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Game 2</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Game 3</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
    </div>

    <div id="board">

        <div id="computer-score" class="current-score">0</div>

        <div id="player-score" class="current-score">0</div>

        <div id="computer-paddle" class="paddle"></div>

        <div id="player-paddle" class="paddle"></div>

        <div id="line"></div>

        <div id="ball"></div>

    </div>

<script src="js/main.js"></script>
</body>
</html>
